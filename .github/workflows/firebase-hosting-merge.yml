name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2.1.6
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Use Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "14.x"
      - run: echo "VUE_APP_LAST_BUILD=$(TZ="Asia/Seoul" date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV && echo $VUE_APP_LAST_BUILD
      - name: Build app
        run: yarn install --frozen-lockfile --production && yarn build
        env:
          VUE_APP_SECTORS_FUNCTION_BASEURL: "${{ secrets.VUE_APP_SECTORS_FUNCTION_BASEURL }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZUM_TEST }}"
          channelId: live
          projectId: zum-test
